{% extends 'base.html' %}
{% load static %}
{% block content %}
 
<link rel="stylesheet" href="{% static 'css/widgEditor.css' %}" />

<script src="{% static 'js/widgEditor.js' %}"></script>
<div>
	<h1>New article</h1>
	
	<form method="post">
		{% csrf_token %}
		<div  class="form-group">
			<label for="title">Title</label>
			<div>
				{{ form.title }}
			</div>
		</div>
		<div  class="form-group">
			<label for="body" >Post content</label>
			<div>
				{{ form.body }}
			</div>
		</div>
		<button class="btn btn-success ml-2" type="submit">Save</button>
	</form>
</div>
{% endblock content %}
