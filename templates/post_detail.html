{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
	<h2>{{ object.title }}</h2>
	<p>by {{ object.author }} | {{ object.date }} </p>
	<p>{{ object.body }}</p>
</div>
	{% if post.author == user %}
	<a href="{% url 'post_edit' post.id %}">Edit</a>
	<a href="{% url 'post_delete' post.id %}">Delete</a>
	{% endif %}
	<p>Back to <a href="{% url 'post_list' %}">All Articles</a>.</p>
{% endblock content %}
